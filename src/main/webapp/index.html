<!DOCTYPE html>
<html ng-app="prototipo" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <title>Tienda</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.21/angular-route.min.js"></script>
</head>

<body ng-controller="controladorProductos">
<!-- Menu -->
<div ng-include src="'./plantilla/nav.html'"></div>
<!-- Fin Menu -->
<div class="container">
    <div style="margin-top: 20px">
        <h1 style="font-size: 50px; font-style: oblique">Tienda Don Pancho</h1>
    </div>

    <div style="margin-top: 20px">
        <div class="row ">
            <div class="col-10">
                <div class="row">
                        <span style="margin-left: 15px;" class="input-group-text col-1"
                              id="inputGroup-sizing-sm">Buscar</span>
                    <input type="text" class="col-10" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm" ng-model="busqueda" />
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar Producto
                </button>
            </div>
        </div>
        <!-- Inicio tabla -->
        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-hover" style="margin-top: 10px; text-align: center">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categor√≠a</th>
                        <th scope="col">
                            Unidades <br />
                            Existentes
                        </th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat=" producto in  data.productoList | filter: busqueda  ">
                        <td>{{producto.id}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.marca}}</td>
                        <td>{{producto.precio | currency:"$"}}</td>
                        <td>{{producto.category.nombre}}</td>
                        <td>{{producto.unidades}}</td>
                        <td>
                            <a class="btn btn-danger btn-primary" style="margin: 10px;"
                               ng-click="ElminarProducto()">Elminar
                            </a>
                            <button class="btn btn-info" style="margin: 10px;" ng-click="modify(producto.id)" data-bs-toggle="modal" data-bs-target="#ModalModificar"   >Modificar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Fin tabla -->
    </div>


    <!-- Inicio Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Registro producto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label class="col-sm-10 col-form-label">Nombre del Producto :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control"  ng-model="producto.nombre" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Marca del Producto</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="producto.marca" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Precio del Producto</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" ng-model="producto.precio" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Categoria del Producto</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="producto.category.id" />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-10 col-form-label">Unidades del Producto</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" ng-model="producto.unidades" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Descripcion del Producto</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="producto.description" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <a class="btn btn-info btn-primary" ng-click="register()" data-bs-dismiss="modal">Save
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--Fin de primer modal -->
    <!-- Inicio de modal modificar -->
    <div class="modal fade" id="ModalModificar" tabindex="-1" aria-labelledby="ModalModificar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalModificars">
                        Modificacion producto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <input type="hidden" class="form-control"   aria-describedby="emailHelp" ng-model="id" />
                        <label class="col-sm-10 col-form-label">Nombre del Producto :</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control"  ng-model="nombre" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Marca del Producto:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="marca" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Precio del Producto</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" ng-model="precio" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Categoria del Producto</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="category" />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-10 col-form-label">Unidades del Producto</label>
                        <div class="col-sm-12">
                            <input type="number"  class="form-control" ng-model="unidades" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label  class="col-sm-10 col-form-label">Descripcion del Producto</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="description" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <a class="btn btn-info btn-primary" ng-click="modificar()" data-bs-dismiss="modal">Modificar
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Fin Modal -->

<script>
    let prototipo = angular.module("prototipo", ['ngRoute']);

    prototipo.controller("controladorProductos", function ($scope, $http) {
        $http({
            method: 'GET',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            url: 'http://localhost:8080/Strust2CRUD/findAllProducto'
        }).then(function successCallback(response) {
            $scope.data = response.data
        }, function errorCallback(response) {
            console.log("aaa");
        });

        $scope.modificar = ()=>{
            let categoryModify = new Object();
            categoryModify.id = $scope.id
            categoryModify.nombre = $scope.nombre
            categoryModify.marca = $scope.marca
            categoryModify.precio = $scope.precio
            categoryModify.unidades = $scope.unidades
            categoryModify.category = $scope.category
            categoryModify.description = $scope.description
            $http({
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                url: 'http://localhost:8080/Strust2CRUD/modifProducto',
                data: "params="+ JSON.stringify($scope.categoryModify),
            }).then(function successCallback(response) {
                console.log(response.data);

            }, function errorCallback(response) {
                console.log("aadadaa");
            });
        }

        $scope.register = ()=>{
            $http({
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                url: 'http://localhost:8080/Strust2CRUD/registerProducto',
                data: "params="+ JSON.stringify($scope.producto),
            }).then(function successCallback(response) {
                console.log(response.data);

            }, function errorCallback(response) {
                console.log("aadadaa");
            });
        }


        $scope.modify = (id) => {
            for(let i=0;i<$scope.data.productoList.length;i++){
                if($scope.data.productoList[i].id == id){
                    $scope.id = $scope.data.productoList[i].id;
                    $scope.nombre = $scope.data.productoList[i].nombre;
                    $scope.description = $scope.data.productoList[i].description;
                    $scope.marca = $scope.data.productoList[i].marca;
                    $scope.precio = $scope.data.productoList[i].precio;
                    $scope.unidades = $scope.data.productoList[i].unidades
                    $scope.category = $scope.data.productoList[i].category;
                }
            }

        }

    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
